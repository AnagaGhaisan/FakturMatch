<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCompare</title>
    <!-- Bootstrap 5 for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo_2.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="uploudPage">
    <!-- Navbar Header -->
    <nav class="navbar fixed-top navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/Logo_1.png') }}" alt="Logo" width="200" height="50">
            </a>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 ">
                <h1 class="heading text-start w-100">Upload File For Comparison</h1>
                <p class="text-start mb-5 w-100">Choose and Upload the File that You Will Compare</p>
                <!-- Form to upload K3 file and Coretax files -->
                <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="shadow-lg p-3 mb-5 rounded form-container">
                    <div class="mb-3">
                        <label for="k3_file" class="form-label file-label">Upload K3 File:</label>
                        <input type="file" class="form-control" name="k3_file" id="k3_file" required>
                    </div>
                    <div class="mb-3">
                        <label for="coretax_file_1" class="form-label file-label">Upload Coretax Digunggung File:</label>
                        <input type="file" class="form-control" name="coretax_file_1" id="coretax_file_1" required>
                    </div>
                    <div class="mb-4">
                        <label for="coretax_file_2" class="form-label file-label">Upload Coretax Tidak Digunggung File:</label>
                        <input type="file" class="form-control" name="coretax_file_2" id="coretax_file_2" required>
                    </div>
                    <button type="submit" class="btn btn-success upload-btn">Upload & Compare</button>
                </form>
            </div>

            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='images/Logo_2.png') }}" alt="Background Image" class="img-fluid">
            </div>
        </div>
    </div>


    <!-- Loading screen -->
    <div id="loadingScreen">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Uploading and processing... Please wait.</p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle the loading screen -->
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loadingScreen = document.getElementById('loadingScreen');

        // Show loading screen when form is submitted
        uploadForm.addEventListener('submit', function(event) {
            // Show loading screen
            loadingScreen.style.display = 'block';
        });
    </script>

</body>
</html>
