<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <!-- Bootstrap 5 for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Add custom styles for loading screen -->
    <style>
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Upload Files for Comparison</h1>

        <!-- Form to upload K3 file and Coretax files -->
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="k3_file" class="form-label">Upload K3 File:</label>
                <input type="file" class="form-control" name="k3_file" id="k3_file" required>
            </div>
            <div class="mb-3">
                <label for="coretax_file_1" class="form-label">Upload Coretax Digunggung File:</label>
                <input type="file" class="form-control" name="coretax_file_1" id="coretax_file_1" required>
            </div>
            <div class="mb-3">
                <label for="coretax_file_2" class="form-label">Upload Coretax Tidak Digunggung File:</label>
                <input type="file" class="form-control" name="coretax_file_2" id="coretax_file_2" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Compare</button>
        </form>
    </div>

    <!-- Loading screen -->
    <div id="loadingScreen">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Uploading and processing... Please wait.</p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle the loading screen -->
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loadingScreen = document.getElementById('loadingScreen');

        // Show loading screen when form is submitted
        uploadForm.addEventListener('submit', function(event) {
            // Show loading screen
            loadingScreen.style.display = 'block';
        });
    </script>
</body>
</html>
