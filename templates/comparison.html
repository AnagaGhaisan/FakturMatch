<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo_2.png') }}">
</head>
<body id="comparisonPage">
    <!-- Navbar Header -->
    <nav class="navbar fixed-top navbar-light bg-white">
        <div class="container">
            <span class="navbar-brand mb-0 me-5 fw-bold fs-2">Comparison Results</span>
        </div>
    </nav>

    <!-- Main container for table -->
    <div class="container min-vh-100">
        <!-- Card for table -->
        <div class="card">
            <div class="card-body">
                <div class="table-box">
                    <div class="table-responsive">
                        {{ table_html|safe }}
                    </div>
                </div>
            </div>

            <!-- Pagination controls inside the card -->
            <div class="mx-4 shadow p-3 mb-5 rounded">
                <div class="pagination-container">
                    <!-- Page Number Buttons -->
                    {{ pagination_html|safe }}
                </div>
            </div>
        </div>
    </div>

    <!-- Action buttons outside container -->
    <div class="container">
        <div class="action-buttons">
            <a href="{{ url_for('download_file', filename=updated_file.split('/')[-1]) }}" class="btn btn-success" download>Download Updated Draft Output</a>
            <a href="{{ url_for('clear_outputs') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading, please wait...</p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle the loading screen -->
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loadingScreen = document.getElementById('loadingScreen');

        // Show loading screen when form is submitted
        uploadForm.addEventListener('submit', function(event) {
            // Show loading screen
            loadingScreen.style.display = 'block';
        });
    </script>

</body>
</html>
