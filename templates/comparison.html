<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <!-- Bootstrap 5 for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Comparison Results</h1>

        <!-- Display the table -->
        <div class="table-responsive">
            {{ table_html|safe }}
        </div>

        <!-- Pagination controls -->
        <div class="d-flex justify-content-between my-3">
            <div>
                <a href="{{ url_for('show_comparison', updated_file=updated_file, page=page-1) }}" class="btn btn-secondary" {% if page == 1 %} disabled {% endif %}>Previous</a>
            </div>
            <div>
                    <a href="{{ url_for('show_comparison', updated_file=updated_file, page=page+1) }}" class="btn btn-secondary" {% if page == total_pages %} disabled {% endif %}>Next</a>
            </div>
        </div>

        <!-- Download button -->
        <a href="{{ url_for('download_file', filename=updated_file.split('/')[-1]) }}" class="btn btn-success mt-3" download>Download Updated Draft Output</a>

        <!-- Back to Home Button -->
        <a href="" class="btn btn-primary mt-3">Back to Home</a>

    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
